name: cd

on:
  push:
    branches: [ main ]

jobs:
  cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create a tag
        id: image_tag
        run: echo "IMAGE_TAG=CD-$(date +%Y%m%d%H%M)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/vaynerakawalo/${{ github.event.repository.name }}:${{ steps.image_tag.outputs.IMAGE_TAG }}
            ghcr.io/vaynerakawalo/${{ github.event.repository.name }}:latest